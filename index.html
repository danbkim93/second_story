<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twine Story 2</title>
</head>
<body>
  <h1>Welcome to the Second Story</h1>
  
  <div id="story"></div>

  <script>
    // Get the URL query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const choice = urlParams.get('choice');
    
    let storyContent = "";
    
    if (choice === 'A') {
      storyContent = "<p>You chose the forest path. The trees are dense and the air is fresh.</p>";
    } else if (choice === 'B') {
      storyContent = "<p>You chose to climb the mountain. The view is breathtaking, but the path is steep.</p>";
    } else if (choice === 'C') {
      storyContent = "<p>You chose to cross the river. The water is cold, but the crossing is peaceful.</p>";
    } else {
      storyContent = "<p>It seems like you didn't choose an option. Please go back and select one.</p>";
    }

    // Display the story based on the choice
    document.getElementById("story").innerHTML = storyContent;
  </script>
  
</body>
</html>
