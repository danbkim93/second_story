<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twine Story 2</title>
</head>
<body>
  <h1>Welcome to the Second Story</h1>
  
  <div id="story"></div>

  <script>
    // Get the URL query parameter "state"
    const urlParams = new URLSearchParams(window.location.search);
    const state = urlParams.get('state');
    
    let storyContent = "";
    
    if (state === 'A') {
      storyContent = "<p>You decided to go through the forest. It's quiet, with only the sound of birds in the trees.</p>";
    } else if (state === 'B') {
      storyContent = "<p>You decided to climb the mountain. The path is steep, and the view is breathtaking.</p>";
    } else if (state === 'C') {
      storyContent = "<p>You crossed the river. The water is cool and refreshing as you continue your journey.</p>";
    } else {
      storyContent = "<p>It seems you didn't make a choice. Please go back and select one.</p>";
    }

    // Display the content
    document.getElementById("story").innerHTML = storyContent;
  </script>
  
</body>
</html>
